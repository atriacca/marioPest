<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Mario Pest Control</h1>
        <img class="large" src="https://i.pinimg.com/564x/a7/87/88/a78788d285a647701307d615d5d2a08b.jpg">
    </header>


    <div>
        <img class="small" src="https://www.mariowiki.com/images/7/76/MLSS%2BBM_Art_-_Big_Tail_Goomba.png"/>
        <form oninput="x.value=parseInt(goombas.value) * 5">Goombas:
            <input type="number" id="goombas" name="numGoombas" placeholder="Qty of Goombas:">
            <output name="x" for="goombas"></output>coins
        </form><br><br>
    </div>
    <div>
        <img class="small" src="https://www.mariowiki.com/images/9/9e/Bobomb_-_MarioPartyStarRush.png"/>
        <form oninput="y.value=parseInt(bobombs.value) * 7">Bob-ombs:
            <input type="number" id="bobombs" name="numBobOmbs" placeholder="Qty of Bob-ombs:">
            <output name="y" for="bobombs"></output>coins
        </form><br><br>    
    </div>
    <div>
        <img class="small" src="https://vignette.wikia.nocookie.net/newersupermariobroswii/images/4/49/Cheapcheaphalfofffish.png/revision/latest?cb=20180219002428"/>
        <form oninput="z.value=parseInt(cheeps.value) * 11">Cheep-cheeps:
            <input type="number" id="cheeps" name="numCheepCheeps" placeholder="Qty of Cheep-cheeps:">
            <output name="z" for="cheeps"></output>coins
        </form><br><br>


    </div>
    <img class="xl" src="https://carwad.net/sites/default/files/mario-bros.-110977-3134862.jpg">
    <img class="xl" src="https://technology.inquirer.net/files/2017/11/Masthead_mario.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png">

    <footer>
        <b>Contact information:</b><br>
        Mario and Luigi<br>
        111 Toad's Turnpike<br>
        Toad Town, Mushroom Kingdom 99999<br>
        mario@mariopestcontrol.com<br>
        mariopestcontrol.com<br>
    </footer>
<script type="text/JavaScript" src="index.js"></script>
</body>
</html>
